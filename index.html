<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>Keiru Cabili | Full Stack Developer Portfolio</title>
    <meta
      name="title"
      content="Keiru Cabili | Full Stack Developer Portfolio"
    />
    <meta
      name="description"
      content="Welcome to Keiru Cabili's portfolio. A Full Stack Developer specializing in modern web technologies, creating interactive and engaging digital experiences."
    />
    <meta
      name="keywords"
      content="Keiru Cabili, Full Stack Developer, Web Developer, Portfolio, React, TypeScript, JavaScript, Frontend Developer, Backend Developer"
    />
    <meta name="author" content="Keiru Cabili" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://keiru.dev" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://keiru.dev" />
    <meta
      property="og:title"
      content="Keiru Cabili | Full Stack Developer Portfolio"
    />
    <meta
      property="og:description"
      content="Welcome to Keiru Cabili's portfolio. A Full Stack Developer specializing in modern web technologies, creating interactive and engaging digital experiences."
    />
    <meta property="og:image" content="https://keiru.dev/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="Keiru Cabili Portfolio" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://keiru.dev" />
    <meta
      property="twitter:title"
      content="Keiru Cabili | Full Stack Developer Portfolio"
    />
    <meta
      property="twitter:description"
      content="Welcome to Keiru Cabili's portfolio. A Full Stack Developer specializing in modern web technologies, creating interactive and engaging digital experiences."
    />
    <meta property="twitter:image" content="https://keiru.dev/og-image.png" />

    <!-- Favicon and Icons -->
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Keiru Cabili" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#ffffff" />
    <meta name="msapplication-TileColor" content="#ffffff" />

    <!-- Structured Data for Logo in Search Results -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "Keiru Cabili",
        "url": "https://keiru.dev",
        "image": "https://keiru.dev/og-image.png",
        "sameAs": [],
        "jobTitle": "Full Stack Developer",
        "description": "Full Stack Developer specializing in modern web technologies",
        "knowsAbout": [
          "Web Development",
          "React",
          "TypeScript",
          "JavaScript",
          "Full Stack Development"
        ]
      }
    </script>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Keiru Cabili Portfolio",
        "url": "https://keiru.dev",
        "description": "Portfolio website of Keiru Cabili, Full Stack Developer",
        "publisher": {
          "@type": "Person",
          "name": "Keiru Cabili",
          "logo": {
            "@type": "ImageObject",
            "url": "https://keiru.dev/favicon-96x96.png"
          }
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script
      src="https://platform.linkedin.com/badges/js/profile.js"
      async
      defer
      type="text/javascript"
    ></script>
  </body>
</html>
